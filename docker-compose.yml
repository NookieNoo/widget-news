version: '3.8'

services:
  php:
    build:
      context: ./
      dockerfile: docker/Dockerfile
    ports:
    - 127.0.0.1:${APP_PORT}:80
    links:
      - db
    networks:
      - back
  db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: new_base
    ports:
      - 3308:3306
    networks:
      - back

